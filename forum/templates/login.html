<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="zh-CN"></html>
  <head>
    <title>
      登录页面1
    </title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="{{WEBREF}}/static/css/util.css" rel="stylesheet" type="text/css"/>
    <link href="{{WEBREF}}/static/css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-form-title" style="background-image: url({{WEBREF}}/static/images/bg-01.jpg);">
            <span class="login100-form-title-1">
              登录
            </span>
          </div>
          <form action="{{WEBREF}}/login/homepage" class="login100-form validate-form" method="post">
            <div class="wrap-input100 validate-input m-b-26">
              <span class="label-input100">
                用户名
              </span>
              <input class="input100" name="username" placeholder="请输入用户名" type="text"/>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-18">
              <span class="label-input100">
                密码
              </span>
              <input class="input100" name="password" placeholder="请输入用户名" type="password"/>
              <span class="focus-input100"></span>
            </div>
            <div class="flex-sb-m w-full p-b-30">
              <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" name="remember-me" type="checkbox"/>
              </div>
              <div>
<!--                <a class="txt1" href="javascript:">-->
<!--                  忘记密码？-->
<!--                </a>-->
                <button>
                  <a href="{{WEBREF}}/login/registerPage">
                    注册
                  </a>
                </button>
              </div>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                登录
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{{WEBREF}}/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="{{WEBREF}}/static/js/main.js" type="text/javascript"></script>
  </body>
</html>

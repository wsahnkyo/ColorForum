
<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="zh-CN"></html>
  <head>
    <title>
      registerPage
    </title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="{{WEBREF}}/static/css/util.css" rel="stylesheet" type="text/css"/>
    <link href="{{WEBREF}}/static/css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-form-title" style="background-image: url({{WEBREF}}/static/images/bg-01.jpg);">
            <span class="login100-form-title-1">
              注册
            </span>
          </div>
          <form action="{{WEBREF}}/login/register" class="login100-form validate-form" method="post">
            <div class="wrap-input100 validate-input m-b-26">
              <span class="label-input100">
                用户名
              </span>
              <input id="username" class="input100" name="username" placeholder="请输入用户名" type="text"/>
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-18">
              <span class="label-input100">
                密码
              </span>
              <input id="password" class="input100" name="password" placeholder="请输入用户名" type="password"/>
              <span class="focus-input100"></span>
            </div>
            <div class="container-login100-form-btn">
              <input class="login100-form-btn" type="button" value="注册" id="submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{{WEBREF}}/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="{{WEBREF}}/static/js/main.js" type="text/javascript"></script>
  <script type="text/javascript">
  $("#submit").click(function(){

  var targetUrl = "{{WEBREF}}/login/register";

   var data = JSON.stringify({
                        "username": $("#username").val(),
                        "password": $("#password").val()
                    })
   $.ajax({
    type:'post',
    url:targetUrl,
    cache: false,
    data:data,  //重点必须为一个变量如：data
    dataType:'json',
    success:function(data){

      alert('添加成功');
      window.location.href = "{{WEBREF}}/";
    },
    error:function(){
     alert("请求失败")
    }
   })

})
</script>
  </body>
</html>
